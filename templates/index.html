<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="/static/styles.css" />
    <script defer src="/static/script.js"></script>
</head>
<body>
    <main>
        <div id="blob1" class="blob"></div>
        <div id="blob2" class="blob"></div>
        <div id="blob3" class="blob"></div>
        <div id="blob4" class="blob"></div>
        <h1>
            <a href="/" tabindex="-1">
                Shorten Your URLs
            </a>
        </h1>
        <form data-label="" id="form" method="POST" action="/">
            <input id="url-input" name="url" type="url" />
            <button type="submit">Shorten</button>
        </form>
        {{if .Created}}
            <section class="created">
                <button
                    onclick="navigator.clipboard.writeText(this.dataset.tocopy).then(() => this.dataset.label = 'copied!')"
                    data-tocopy="{{ .Created.Host }}/{{ .Created.Slug }}"
                    data-label="copy!"
                    class="short"
                >
                    {{ .Created.Host }}/{{ .Created.Slug }}
                </button>
                <a class="full" href="{{ .Created.Full }}">
                    {{ .Created.Full }}
                </a>
            </section>
        {{end}}
    </main>
    <footer>
        <a class="github-link" href="https://github.com/B0nBun/gosh" target="_blank">
            <img src="/static/github-logo.svg" height="25" />
        </a>
        <div class="stats">
            <span>Created: {{ .Stats.UrlsCount }}</span>,
            <span>Redirected: {{ .Stats.RedirectsCount }}</span>
        </div>
    </footer>
</body>
</html>
